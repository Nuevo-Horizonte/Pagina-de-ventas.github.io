        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #ffffff;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffdd99;
        }

        .gallery-section {
            text-align: center;
            padding: 2rem;
            background: #ffffff;
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #000000;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .gallery img {
            width: 250px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal.active {
            display: flex;
        }

        html, body {
    height: 100%;
    display: flex;

}

main {

}

html, body {

        footer {

footer a:hover {

.pagination {

    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

.pagination button:hover {
    background: #000000;
    color: #ffffff;
}

.pagination .active {
    background: #000000;
    color: rgb(255, 255, 255);
    font-weight: bold;
}

 /*Botom de atras */

.back-button {
    position: absolute;
    top: 15px;
    left: 15px;
    background: #ffffff;
    color: #000;
    padding: 8px 15px;
    border-radius: 5px;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s ease;
}

.back-button:hover {
    background: #ffffff;
}

@media (max-width: 768px) { 
    .back-button {
        display: none;
    }
}

    const galleryContainer = document.querySelector(".gallery");

    const imagesPerPage =16;
    let currentPage = 1;

    function renderGallery(page) {
        galleryContainer.innerHTML = ""; // Limpiar galería
        const start = (page - 1) * imagesPerPage;
        const end = start + imagesPerPage;
        const imagesToShow = images.slice(start, end);

        imagesToShow.forEach((src, index) => {
            const imgElement = document.createElement("img");
            imgElement.src = src;
            imgElement.alt = `Foto ${start + index + 1}`;
            imgElement.onclick = () => openModal(`modal${start + index + 1}`);
            galleryContainer.appendChild(imgElement);

            // Crear modales para cada imagen
            const modal = document.createElement("div");
            modal.className = "modal";
            modal.id = `modal${start + index + 1}`;
            modal.onclick = () => closeModal(modal.id);

            const modalImg = document.createElement("img");
            modalImg.src = src;
            modalImg.alt = `Foto ${start + index + 1}`;
            modal.appendChild(modalImg);
            document.body.appendChild(modal);
        });

        renderPagination();
    }

    function renderPagination() {
        paginationContainer.innerHTML = ""; // Limpiar botones de paginación
        const totalPages = Math.ceil(images.length / imagesPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement("button");
            button.innerText = i;
            button.className = i === currentPage ? "active" : "";
            button.onclick = () => {
                currentPage = i;
                renderGallery(currentPage);
            };
            paginationContainer.appendChild(button);
        }
    }

    // Mostrar primera página al cargar

        // Función para abrir el modal
        function openModal(id) {
            const modal = document.getElementById(id);
            modal.classList.add('active');
        }

        // Función para cerrar el modal

            const modal = document.getElementById(id);
            modal.classList.remove('active');
